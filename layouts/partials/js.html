<script src="/js/site.js"></script>

{{ with $.Site.Params.features.twitterEmoji }}
	<script src="https://twemoji.maxcdn.com/2/twemoji.min.js?2.6"></script>
{{ end }}

{{ range $val := $.Site.Params.features.customJS }}
	{{ if gt (len $val) 0 }}
		<script src="{{ $val }}"></script>
	{{ end }}
{{ end }}
