{{ range $name, $taxonomy := $.Site.Taxonomies.categories }}
	{{/*Category title*/}}
	<div class="title">
		<i class="dropdown icon"></i>
		<span class="hand dropdown" >{{- $name -}}</span>
	</div>

	{{/*Category articles*/}}
	<div class="content">
		{{ range $taxonomy.Pages }}
			<a class="item" href="{{ .Permalink }}">
				<div>
					<i class="cocktail icon"></i>
					<p>{{ .LinkTitle }}</p>
				</div>
			</a>
		{{ end }}
	</div>
{{ end }}
